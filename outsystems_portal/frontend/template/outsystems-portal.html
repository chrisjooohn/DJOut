{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Portal - Outsystems</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style-portal.css' %}" rel="stylesheet">

</head>
<script>
  window.onload = function() {
      var titleC = document.getElementById("titleCard");
      var descC = document.getElementById("descCard");
      var titleP = document.getElementById("titleP");
      var longData = document.getElementById('myInput').value;

      if(titleP.textContent.trim() === '') {
        titleC.style.display = 'none'
      }
      if(longData.value.trim() === '') {
        descC.style.display = 'none'
      }
      
  };
  
  function setValue(title) {
    var titleC = document.getElementById("titleCard");
    var descC = document.getElementById("descCard");
    var titleP = document.getElementById("titleP");
    var longData = document.getElementById('myInput').value;
    titleP.textContent = title;
    titleC.style.display = 'block'
    descP.innerHTML  = longData;
    descC.style.display = 'block'
  }

</script>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/outsystems" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Outsystems Portal</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->
          <!-- <li><a class="nav-link nav-icon" href="#hero">Home</a></li>
          <li><a class="nav-link nav-icon" href="#hero">About</a></li>
          <li><a class="nav-link nav-icon" href="#hero">Portal</a></li>
          <li><a class="nav-link nav-icon" href="#hero">Login</a></li> -->
      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item" style="white-space: nowrap;overflow-x: auto;">
        <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#">
          <i class="bi bi-menu-button-wide"></i><span>Category</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="components-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav" style="max-height: 500px;overflow-y: auto;">
          {% if recordList %}
            {% for results in recordList %}
              <li>
                <a href="#" onclick="setValue(' {{ results.1 }}');">
                  <i class="bi bi-circle"></i><span>{{ results.1 }}</span>
                  <input type="hidden" id="myInput" value="{{results.2}}">
                </a>
              </li>
              {% endfor %}  
          {% endif %}
        </ul>
      </li><!-- End Components Nav -->

      <li class="nav-heading">Actions</li>
      <li class="nav-item">
        <a class="nav-link collapsed" href="home">
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </a>
      </li><!-- End Home Nav -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="add-form">
          <i class="bi bi-database-add"></i>
          <span>Add</span>
        </a>
      </li><!-- End Add Page Nav -->
    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Topic</h1>
      <!-- <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav> -->
    </div> <!--End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">
            <!-- Reports -->
            <div class="col-12" id="titleCard">
              <div class="card">
                <div class="card-body">
                </br>
                  <p  id="titleP"></p>
                </div>

              </div>
            </div><!-- End Reports -->
            <!-- Top Selling -->
            <div class="col-12" id="descCard">
              <div class="card" style="height: auto;">
                <div class="card-body" >
                  <div id="descP"></div>
                </div>

              </div>
            </div><!-- End Top Selling -->

          </div>
        </div><!-- End Left side columns -->

      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->

  <!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main-portal.js' %}"></script>

</body>

</html>
